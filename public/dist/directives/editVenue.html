<div class="span14">
    <div class="row">

        <form>
            <table class="table table-condensed" style="width: 80%; margin-left: 10%">
                <tr>
                    <td>Име:</td>
                    <td><input ng-model="venueCtrl.venue.name" type="text"/></td>
                </tr>
                <tr>
                    <td>Држава:</td>
                    <td><input ng-model="venueCtrl.venue.country" type="text"/></td>
                </tr>
                <tr>
                    <td>Град:</td>
                    <td><input ng-model="venueCtrl.venue.city" type="text"/></td>
                </tr>
                <tr>
                    <td>Адреса:</td>
                    <td><input ng-model="venueCtrl.venue.address" type="text"/></td>
                </tr>
                <tr>
                    <td>Опис на салата: </td>
                    <td><textarea ng-model="venueCtrl.venue.description" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>Слика</td>
                    <td><input type="file" name="img"/></td>
                </tr>
                <tr ng-repeat="block in venueCtrl.venue.blockInfo">
                    <td>Име на Блок: <input type="text" ng-model="block.block_name"/></td>
                    <td>Редови: <input type="text" ng-model="block.rows"/></td>
                    <td>Колони: <input type="text" ng-model="block.columns"/></td>
                    <td><button ng-click="venueCtrl.addNewBlock1()" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-plus"></span></button></td>
                    <td><button ng-click="venueCtrl.removeBlock()" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="submit" value="Зачувај" ng-click="venueCtrl.editOrUpdate()"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
