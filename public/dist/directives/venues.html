<div class="span14" ng-controller="venueController as venueCtrl">
    <div class="row">
        <table class="table table-condensed" class="table table-condensed" style="width: 80%; margin-left: 10%">
            <tr>
                <th>Име</th>
                <th>Држава</th>
                <th>Град</th>
                <th>Адреса</th>
                <th>Промени</th>
                <th>Избриши</th>
            </tr>

            <tr ng-repeat="venue in venueCtrl.venues">
                <td><input type="text" ng-model="venue.name" value="venue.name"/></td>
                <td><input type="text" ng-model="venue.country"/></td>
                <td><input type="text" ng-model="venue.city"/></td>
                <td><input type="text" ng-model="venue.address"/></td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-wrench"></span></button></td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>
                </button></td>
            </tr>
        </table>
    </div>
</div>
<style>
    th{
        margin-left: 5px;
        padding-left: 5px;
        text-align: center;
    }
    tr{
        margin-top: 5px;
        padding-top: 5px;
        text-align: center;
    }
    td{
        padding-left: 5px;
        padding-top: 5px;
    }
</style>
