<div class="center-3">


    <form method="post" name="myForm">
        <div class="page registration-page">
        <div class="page-title">
            <h1>Регистрирај се</h1>
        </div>
        <div class="page-body">
            <div class="message-error">

            </div>


            <div class="fieldset">
                <div class="title">
                    <strong>Вашите лични податоци</strong>
                </div>
                <div class="form-fields">
                    <div class="inputs">
                        <label>Име:</label>
                        <input class="text-box single-line" ng-model="userCtrl.user.name" data-val="true" name="FirstName" type="text" value="" required />
                        <span ng-show="myForm.FirstName.$invalid">*</span>
                        <span ng-show="myForm.FirstName.$touched && myForm.FirstName.$invalid" style="color:red">Името е задолжително</span>
                    </div>
                    <div class="inputs">
                        <label for="LastName">Презиме:</label>
                        <input class="text-box single-line" id="LastName" name="LastName" type="text" />
                        <span class="required">*</span>
                        <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
                    </div>
                    <div class="inputs">
                        <label for="Email">E-mail Адреса:</label>
                        <input class="text-box single-line" ng-model="userCtrl.user.email" id="Email" name="Email" type="email" required/>
                        <span class="required">*</span>
                        <span ng-show="myForm.Email.$touched && myForm.Email.$invalid" style="color:red">Невалидна емаил адреса</span>
                    </div>
                </div>
            </div>
            <div class="fieldset">
                <div class="title">
                    <strong>Вашата Лозинка</strong>
                </div>
                <div class="form-fields">
                    <div class="inputs">
                        <label for="Password">Лозинка:</label>
                        <input class="text-box single-line password" ng-model="userCtrl.user.password" name="Password" type="password" value="" required ng-minlength="8" ng-maxlength="50" title="8 to 50 characters"/>
                        <span class="required">*</span>
                        <span ng-show="myForm.Password.$dirty && myForm.Password.$error.minlength">Лозинката е прекратка</span>
                        <span ng-show="myForm.Password.$dirty && myForm.Password.$error.required">Внесете Лозинка!!!</span><br />
                    </div>
                    <div class="inputs">
                        <label for="ConfirmPassword">Потврди лозинка:</label>
                        <input class="text-box single-line password" ng-model="userCtrl.user.confirmpassword" required id="ConfirmPassword" name="ConfirmPassword" type="password" value="" ng-minlength="8" ng-maxlength="50" title="8 to 50 characters"  />
                        <span class="required">*</span>
                        <span ng-show="myForm.ConfirmPassword.$dirty && form.ConfirmPassword.$error.minlength">Лозинката е прекратка</span>
                        <span ng-show="myForm.ConfirmPassword.$dirty && myForm.ConfirmPassword.$error.required">Потврдете ја лознката.</span>
                        <div ng-show="(myForm.Password.$dirty && myForm.ConfirmPassword.$dirty) && (userCtrl.user.password != userCtrl.user.confirmpassword)">
                            <span>Password mismatched</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" id="register-button" ng-click="userCtrl.createUserSubmit()" class="button-1 register-next-step-button" value="Регистрирај се" name="register-button" />
            </div>
        </div>
    </div>
    </form>
</div>
<div>
    <ul>
        <li ng-repeat="user in userCtrl.users">{{user.name}}</li>
    </ul>
</div>
