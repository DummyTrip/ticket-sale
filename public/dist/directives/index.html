<div class="center-3">


    <div class="page home-page">
        <div class="page-body">


            <div class="topic-html-content">
                <div class="topic-html-content-title">
                    <h2 class="topic-html-content-header">
                        ТОП НАСТАНИ</h2>
                </div>
                <div class="topic-html-content-body">

                </div>
            </div>



            <div class="product-grid home-page-product-grid">
                <div class="title">
                    <strong>Настани</strong>
                </div>
                <div class="item-box" ng-repeat="event in eventCtrl.events">

                    <div class="product-item" data-productid="1099" >
                        <div class="picture">
                            <a href="#">
                                <img alt="{{event.description}}" src="http://api.timska.dev/storage/public/{{event.image}}" title="Прикажи детали за  СЛАТКАРИСТИКА @ CENTRAL PARK SUMMER CLUB" />
                            </a>
                        </div>
                        <div class="details">
                            <h2 class="product-title">
                                <a href="/slatkaristika-central-park">{{event.name}}</a>
                            </h2>
                            <div class="description">
                                <P style="text-align: center;"></p>
                                <p><span style="font-size: small;">{{event.date}}</span></p>
                                <p style="text-align: center;"></p>
                                <p><span style="font-size: small;">Start: 00:00</span></p><p style="text-align: center;"></p>
                                <p><span style="font-size: small;">Central Park Summer Club - Скопје </span></p>


                            </div>
                            <div class="add-info">
                                <div class="prices">
                                    <span class="price actual-price">150,00 ден.</span>
                                </div>
                                <div class="buttons">
                                    <a type="button" class="button-1 product-box-detail-button" ng-click="eventCtrl.setEvent(event)" href="#/productDetails">Детали</a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
