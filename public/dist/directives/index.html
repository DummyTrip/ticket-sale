<div class="center-3">
    <div class="page home-page">
        <div class="page-body">
            <div class="product-grid home-page-product-grid">
                <div class="title">
                    <strong>Настани</strong>
                </div>
                <div class="item-box" ng-repeat="event in eventCtrl.events">
                    <div class="product-item" data-productid="1099" >
                        <div class="picture">
                            <a href="#">
                                <img alt="{{event.description}}" ng-src="{{ api_url }}/storage/public/{{ event.image }}" title="Прикажи детали за  СЛАТКАРИСТИКА @ CENTRAL PARK SUMMER CLUB" />
                            </a>
                        </div>
                        <div class="details">
                            <h2 class="product-title">
                                <a href="#/">{{event.name}}</a>
                            </h2>
                            <div class="description">
                                <p style="text-align: center;"></p>
                                <p><span>{{event.date}} data</span></p>
                                <p style="text-align: center;"></p>
                                <p><span style="font-size: small;"></span></p><p style="text-align: center;"></p>
                                <p><span style="font-size: small;">{{event.venue.name}} </span></p>


                            </div>
                            <div class="add-info">
                                <div class="prices">
                                    <span class="price actual-price">Локација: {{event.venue.name}}</span>
                                </div>
                                <div class="buttons">
                                    <a type="button" class="button-1 product-box-detail-button" ng-click="eventCtrl.setEvent(event)" href="#/productDetails">Детали</a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
