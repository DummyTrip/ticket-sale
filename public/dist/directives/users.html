<div class="span14">
    <div class="row" ng-controller="UserController  as userCtrl">
        <table class="table table-condensed" style="border:solid">
            <tr>
                <th>Наме</th>
                <th>Промени</th>
                <th>Избриши</th>
            </tr>

            <tr ng-repeat="user in userCtrl.users">
                <td><a>{{user.name}}</a></td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-wrench"></span></button></td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>
                </button></td>
            </tr>
        </table>
    </div>
</div>
