<form>
    <div ng-controller="venueController as venueCtrl">
        <table id="table" class="table"  style="width: 80%; margin-left: 10%">
            <tr>
                <td>Име:</td>
                <td> <input type="text" ng-model="venueCtrl.venue.name" value="venue.name"/></td>
            </tr>
            <tr>
                <td>Држава:</td>
                <td> <input type="text" ng-model="venueCtrl.venue.country"/></td>
            </tr>
            <tr>
                <td>Град:</td>
                <td> <input type="text" ng-model="venueCtrl.venue.city"/></td>
            </tr>
            <tr>
                <td>Адреса:</td>
                <td><input type="text" ng-model="venueCtrl.venue.address"/></td>
            </tr>
            <tr>
                <td>Опис: </td>
                <td><input type="text" ng-model="venueCtrl.venue.description"/></td>
            </tr>
            <tr>
                <td>Слика: </td>
                <td><input id="file" type="file" ng-model="venue.image" name="image" onchange="angular.element(this).scope().UploadPicture(this.files)"/></td>

            </tr>
            <tr ng-repeat="block in venueCtrl.venue.block">
                <td>
                    Име на блок:
                    <input
                            name="ime"
                            ng-model="block.name"
                            class="primer"
                            type="text"/>
                </td>
                <td>Редови:
                    <input
                            name="redovi"
                            ng-model="block.rows"
                            class="primer"
                            type="number"/>
                </td>
                <td>
                    Колони:
                    <input
                            class="primer"
                            ng-model="block.columns"
                            type="number"/>
                </td>
                <td><button id="add" ng-click="venueCtrl.addNewBlock()" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span></button></td>
            </tr>
                <td><button href="#/addVenue" type="button" class="btn btn-default btn-sm" ng-click="venueCtrl.createVenue()">Зачувај</button>
                </td>
            {{venueCtrl.block}}
        </table>

    </div>

</form>
