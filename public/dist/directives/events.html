<div class="span14">
    <div class="row">
        <table class="table table-condensed" style="width: 80%; margin-left: 10%">
            <tr>
                <th>Име на настан</th>
                <th>Датум</th>
                <th>Сала</th>
                <th>Промени</th>
                <th>Избриши</th>
            </tr>

            <tr ng-repeat="event in eventCtrl.events">
                <td><input class="change" type="text" value="event.name" ng-model="event.name" ng-readonly="checked" /></td>
                <td><input class="change" type="datetime" ng-model="event.date" value="event.date" ng-readonly="checked" /></td>
                <td><input class="change" type="text" ng-model="event.venue" value="event.venue" ng-readonly="checked" />{{event.getVenueByID(event.venue_id)}}</td>
                <td><button  id="button_${count}" type="button" ng-model="checked" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-wrench"></span></button></td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>
                </button></td>
                <td><a href="#/addEvent" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                </a></td>
            </tr>
        </table>
    </div>
</div>
<style>
    th{
        margin-left: 5px;
        padding-left: 5px;
        text-align: center;
    }
    tr{
        margin-top: 5px;
        padding-top: 5px;
        text-align: center;
    }
    td{
        padding-left: 5px;
        padding-top: 5px;
    }
</style>
<script>
    $(document).ready(function() {
        alert("Yes");
        document.getElementById('myButton').onclick = function () {

            document.getElementsByClassName('change').removeAttribute('readonly');
        };
    });
</script>
