<form>
    <div style="align-items: center;">
        {{eventCtrl.event}}
        <h1>{{eventCtrl.event.name}}</h1>
        <select ng-model="eventCtrl.event.choosenblock" ng-options="tmp for tmp in eventCtrl.event.venue.block_names" class="selectpicker" >
        </select>
    </div>
       <table class="table table-bordered">
        <tr>
            <th>Ред</th>
            <th>Седиште</th>
            <th>Цена</th>
            <th>#</th>
        </tr>
        <tr ng-repeat="tmp in eventCtrl.event.cards">
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock && tmp.sold===0">{{tmp.row}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock && tmp.sold===0">{{tmp.column}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock && tmp.sold===0">{{tmp.price}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock && tmp.sold===0"><input type="button" class="submit" ng-click="eventCtrl.buyCards(tmp.id)" value="Купу"/></td>
        </tr>
    </table>
</form>
