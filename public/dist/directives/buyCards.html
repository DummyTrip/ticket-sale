<form ng-controller="eventController as eventCtrl">
    <div class="form-group">
        <br/>
        {{eventCtrl.event.venue}}
        <h1 style="margin-left: 32%"><strong style="font-size: x-large">Карти за евентот {{eventCtrl.event.name}}</strong></h1>
        <select style="width:400px; margin-left:30%; margin-top:2%;"  class="form-control" ng-model="eventCtrl.event.choosenblock" ng-options="tmp for tmp in eventCtrl.event.venue.block_names" class="selectpicker" >
        </select>
    </div>
    <div class="table-responsive">
       <table id="table" class="table table-bordered">
        <tr>
            <th>Ред</th>
            <th>Седиште</th>
            <th>Цена</th>
            <th>#</th>
        </tr>
        <tr ng-repeat="tmp in eventCtrl.event.cards">
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock">{{tmp.row}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock">{{tmp.column}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock">{{tmp.price}}</td>
            <td ng-if="tmp.block_name===eventCtrl.event.choosenblock"><input type="button" class="submit" ng-click="eventCtrl.buyCards(tmp.id)" value="Купу"/></td>
        </tr>
    </table>
    </div>
</form>

<script>
    $( document ).ready(function() {
        $('#table tr').hover(function() {
            $(this).addClass('danger');
        }, function() {
            $(this).removeClass('danger');
        });
    });
</script>
