<div class="center-3">


    <div class="page contact-page">
        <div class="page-title">
            <h1>Контакт</h1>
        </div>
        <div class="topic-html-content">
            <div class="topic-html-content-title">
                <h2 class="topic-html-content-header">
                    Контакт</h2>
            </div>
            <div class="topic-html-content-body">
                <p><span style="font-size: small;"><strong>За сите прашања и информации кои ви се потребни, можете да не контактирате на:</strong></span></p>
                <p><span style="font-size: small;"><strong>email:contact@mktickets.mk</strong></span></p>
                <p><span style="font-size: small;"><strong>тел./факс:+389 (0)&nbsp;<strong>2 2<strong>775430</strong></strong></strong></span></p>
                <h3><span style="font-size: small;"><strong>Facebook:&nbsp;<a href="https://www.facebook.com/MkTickets" target="_blank">MKtickets</a></strong></span></h3>
                <p><span style="font-size: small;"><strong>Skype: mktickets</strong></span></p>
                <p><span style="font-size: small;"><strong>или преку пополнување на контакт формата:</strong></span></p>
            </div>
        </div>

        <div class="page-body">

            <form action="/contactus" method="post">            <div class="message-error">

            </div>
                <div class="form-fields">
                    <div class="inputs-left">
                        <div class="inputs">
                            <label for="FullName">Вашето име</label>
                            <div class="input-box">
                                <input class="fullname" data-val="true" data-val-required="Внесете го Вашето име" id="FullName" name="FullName" placeholder="Внесете го Вашето име" type="text" value="" />
                            </div>
                            <span class="field-validation-valid" data-valmsg-for="FullName" data-valmsg-replace="true"></span>
                        </div>
                        <div class="inputs">
                            <label for="Email">Вашата email адреса</label>
                            <div class="input-box">
                                <input class="email" data-val="true" data-val-email="Погрешен email" data-val-required="Внесете email адреса" id="Email" name="Email" placeholder="Внесете ја Вашата email адреса" type="text" value="" />
                            </div>
                            <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="inputs-right inputs">
                        <label for="Enquiry">Прашање</label>
                        <div class="input-box">
                        <textarea class="enquiry" cols="20" data-val="true" data-val-required="Внесете прашање" id="Enquiry" name="Enquiry" placeholder="Внесете прашање" rows="2">
</textarea>
                        </div>
                        <span class="field-validation-valid" data-valmsg-for="Enquiry" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" name="send-email" class="button-1 contact-us-button" value="Поднеси" />
                </div>
            </form>
        </div>
    </div>



</div>
