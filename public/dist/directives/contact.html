<div class="center-3">


    <div class="page contact-page">
        <div class="page-title">
            <h1>Контакт</h1>
        </div>
        <div class="page-body">

            <form action="/contactus" method="post">            <div class="message-error">

            </div>
                <div class="form-fields">
                    <div class="inputs-left">
                        <div class="inputs">
                            <label for="FullName">Вашето име</label>
                            <div class="input-box">
                                <input class="fullname" data-val="true" id="FullName" name="FullName" placeholder="Внесете го Вашето име" type="text" value="" />
                            </div>
                        </div>
                        <div class="inputs">
                            <label for="Email">Вашата email адреса</label>
                            <div class="input-box">
                                <input class="email" data-val="true" id="Email" name="Email" placeholder="Внесете ја Вашата email адреса" type="text" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="inputs-right inputs">
                        <label for="Enquiry">Прашање</label>
                        <div class="input-box">
                        <textarea class="enquiry" cols="20" data-val="true" data-val-required="Внесете прашање" id="Enquiry" name="Enquiry" placeholder="Внесете прашање" rows="2">
</textarea>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" name="send-email" class="button-1 contact-us-button" value="Поднеси" />
                </div>
            </form>
        </div>
    </div>



</div>
