<form>
    <div ng-controller="venueController as venueCtrl">
        <table id="table" class="table"  style="width: 80%; margin-left: 10%">
            <tr>
                <td>Name:</td>
                <td> <input type="text" ng-model="eventCtrl.event.name" value="venue.name"/></td>
            </tr>
            <tr>
                <td>Tags:</td>
                <td><select>
                    <option><--- Choose one ---></option>
                    <option value="1" ng-click="eventCtrl.addValue(1)">Music</option>
                    <option value="2" ng-click="eventCtrl.addValue(2)">Sport</option>
                    <option value="3" ng-click="eventCtrl.addValue(3)">Education</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>Date: </td>
                <td> <input type="datetime" ng-model="eventCtrl.event.date"/></td>
            </tr>
            <tr>
                <td>Venue: </td>
                <td><select ng-model="eventCtrl.tmpevent.venue" ng-change="eventCtrl.getIdVenue()">
                    <option ng-repeat="venue in venueCtrl.venues">{{venue.name}}</option>
                </select> </td>
            </tr>
            <tr ng-repeat="tmp in eventCtrl.venue1.block">
                <td>Блок: <input type="text" ng-model="tmp.name" readonly/></td>
                <td>Цена: <input type="number" ng-model="tmp.price"/></td>
            </tr>
            <tr>
               <td colspan="2">
                   <input type="submit" value="Додади" ng-click="eventCtrl.createEvent()"/>
               </td>
            </tr>
            </table>
        </div>
    </form>
