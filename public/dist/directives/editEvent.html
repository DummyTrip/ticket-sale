<div class="span14">
    <div class="row">
        {{eventCtrl.event}}
        <table class="table table-condensed" style="width: 80%; margin-left: 10%">
            <tr>
                <td>Име на настанот:</td>
                <td><input type="text" ng-model="eventCtrl.event.name"/></td>
            </tr>
            <tr>
                <td>Датум:</td>
                <td><input type="text" ng-model="eventCtrl.event.date"/></td>
            </tr>
            <tr>
                <td>Сала:</td>
                <td><input type="text" ng-model="eventCtrl.event.venue.name"/></td>
            </tr>
            <tr ng-repeat="tmp in eventCtrl.event.block1">
                <td>{{tmp.block_name}}</td>
                <td><input type="text" ng-model="tmp.price"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="btn btn-sumbit" value="Зачувај"/></td>
            </tr>
        </table>
    </div>

</div>
